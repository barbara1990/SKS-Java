<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="utf-8"/>
    <title>News</title>
</head>
<body>
    <h1>News</h1>

    <ui:repeat var="news" value="#{reqNews.allNews}">
        <h2><h:outputText value="#{news.title}" /></h2>
        <p><h:outputText value="#{news.text}" /></p>
    </ui:repeat>
</body>
</html>
